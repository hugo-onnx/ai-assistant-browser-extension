<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="#0c1018"/>

  <!-- Cube â€” isometric projection centered at (256,256) -->
  <!-- Right face -->
  <path d="M256 240 L384 176 L384 336 L256 400 Z" fill="url(#right_grad)"/>
  <!-- Left face -->
  <path d="M128 176 L256 240 L256 400 L128 336 Z" fill="url(#left_grad)"/>
  <!-- Top face -->
  <path d="M256 112 L384 176 L256 240 L128 176 Z" fill="url(#top_grad)"/>

  <!-- Edge highlight lines -->
  <polyline
    points="256,112 384,176 384,336 256,400 128,336 128,176 256,112"
    fill="none" stroke="rgba(120,190,255,0.35)" stroke-width="3" stroke-linejoin="round"/>
  <line x1="256" y1="240" x2="256" y2="400" stroke="rgba(120,190,255,0.25)" stroke-width="2"/>
  <line x1="128" y1="176" x2="256" y2="240" stroke="rgba(120,190,255,0.25)" stroke-width="2"/>
  <line x1="384" y1="176" x2="256" y2="240" stroke="rgba(120,190,255,0.25)" stroke-width="2"/>

  <!-- Corner glow dots -->
  <circle cx="256" cy="112" r="10" fill="#a0d4ff" opacity="0.95"/>
  <circle cx="384" cy="176" r="6"  fill="#70b8ff" opacity="0.8"/>
  <circle cx="128" cy="176" r="6"  fill="#70b8ff" opacity="0.8"/>
  <circle cx="256" cy="400" r="6"  fill="#4a8fff" opacity="0.6"/>

  <!-- Ambient glow behind top corner -->
  <circle cx="256" cy="112" r="32" fill="#4a8fff" opacity="0.12"/>

  <defs>
    <linearGradient id="top_grad" x1="128" y1="112" x2="384" y2="240" gradientUnits="userSpaceOnUse">
      <stop offset="0"   stop-color="#90ceff"/>
      <stop offset="1"   stop-color="#4a8fff"/>
    </linearGradient>
    <linearGradient id="left_grad" x1="128" y1="176" x2="256" y2="400" gradientUnits="userSpaceOnUse">
      <stop offset="0"   stop-color="#1e3a7a"/>
      <stop offset="1"   stop-color="#111e35"/>
    </linearGradient>
    <linearGradient id="right_grad" x1="384" y1="176" x2="256" y2="400" gradientUnits="userSpaceOnUse">
      <stop offset="0"   stop-color="#2d5098"/>
      <stop offset="1"   stop-color="#172040"/>
    </linearGradient>
  </defs>
</svg>
